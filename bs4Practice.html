<body>

    <div class="container">
        <h1 class="display-1">I am an h1</h1>
        <h5 class="border border-danger rounded">I have a border</h5>
    </div>

    <!-- padding -->
    <div class="container">
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <button class="btn btn-info pt-5">Pt-5</button>
        <button class="btn btn-info pb-5">Pb-5</button>
        <button class="btn btn-info py-5">Py-5</button>
        <button class="btn btn-info pl-5">Pl-5</button>
        <button class="btn btn-info pr-5">Pr-5</button>
        <button class="btn btn-info px-5">Px-5</button>
    </div>

    <!-- margins -->
    <div class="container">
        <button class="btn btn-info mt-5">Mt-5</button>
        <button class="btn btn-info mb-5">Mb-5</button>
        <button class="btn btn-info my-5">My-5</button>
        <button class="btn btn-info ml-5">Ml-5</button>
        <button class="btn btn-info mr-5">Mr-5</button>
        <button class="btn btn-info mx-5">Mx-5</button>
    </div>

    <!-- padding for different screen sizes -->
    <div class="container">
        <button class="btn btn-info p-0 p-sm-2 p-md-3 p-lg-4 p-xl-5">P0</button>
    </div>
